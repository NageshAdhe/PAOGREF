<div class="container-fluid p-0 rounded-0">
  <div class="rounded-0 home-whats-new ">
    <div class="row m-0">
      <h5 class="col-9 p-0 mb-3">Whats New</h5>
      <a class="col-3 p-0 float-right text-right text-color-red" href="#">View All</a>
    </div>

    <div class="card">
      <div class="card-body p-0">

        <marquee class="marquee-container m-0 p-0" width="100%" height="240px" direction="up" scrollamount="3"
          scrolldelay="20" onmouseover="this.stop();" onmouseout="this.start();">
          <ul class="">
            <li class="list-item" *ngFor="let item of whatsNewArr">
              <a class="link" routerLink="{{item.url}}">{{item.text}}</a>
            </li>
          </ul>
        </marquee>



      </div>
    </div>
  </div>
</div>
