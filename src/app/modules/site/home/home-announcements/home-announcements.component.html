<section class="poagref-marquee-bar announcements">
  <div class="marquee-bar text-center">
    <div class="row m-0">
      <div class="col-12  col-sm-4 col-md-3 col-xl-3 p-0 marquee-left">
        <h6 class="marquee-head  m-0 p-2">Announcements</h6>

      </div>
      <div class="col-12 col-sm-8 col-md-9 col-lg-9 col-xl-9 p-0 marquee-right marquee-container">
        <marquee class="marquee" width="100%" direction="left">
          <ul class="list-group list-group-horizontal">
            <li class="list-item" *ngFor="let announcement of announcementsArr">
              <a class="link" routerLink="{{announcement.url}}">{{announcement.text}}</a>
            </li>
          </ul>
        </marquee>
      </div>
    </div>
  </div>

</section>
