<div class="subpage wrapper layout-down">
  <app-site-subpage-banner [heading]="'Gallery'" [bannerClass]="'bg-dark-blue-img'"></app-site-subpage-banner>
  <section class="site-subpage-content gallery">
    <div class="container subpage-container">
      <div class="row content-wrapper">
        <div class="col-12 col-sm-4 col-md-3 col-lg-3 col-xl-3 p-0 pointer  gallery-item "
          *ngFor="let galleryItem of galleryArr">
          <div class="item-container">
            <a class="" routerLink="{{galleryItem.url}}">
              <div class="card  rounded-0  mb-3 mr-3 ">
                <div class="card-body p-0">
                  <div class="img-container ">


                    <!-- <img class="img" src="{{galleryItem.imgUrl}}" /> -->
                    <img class="img"
                      src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQGazHD3UoAKNaXIdHcwbGHxK7e8vU2DoKh1DRk2RLTgjRrsz5GvQ&s" />




                  </div>
                </div>
              </div>
            </a>
          </div>

        </div>

      </div>
    </div>
  </section>
</div>
